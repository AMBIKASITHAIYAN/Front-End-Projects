<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi-Calculator</Bmi-Calculator></title>
    <link rel="stylesheet" href="/BMI calculator/CSS/Style.css">
</head>

<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <div class="input-box">
            <form id="form">
                <label for="weight">Wegiht</label>
                <input type="number" id="weight" min="0">
                <br>
                <label for="height">Height</label>
                <input type="number" id="height" min="0">
            </form>
    
        </div>
       
        <div class="btn">
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
        </div>
         <div id="bmicalculator">
        <h2>Your  BMI is</h2>
        <h1 id="bmi">0</h1>
        <h2 id="desc">N/A</h2>
    </div>
    <div class="bmi-scal">
        <div class="bmiscale1">
            <h3>Underweight</h3>
            <h4><18.5</h4>
        </div>
        <div class="bmiscale2">
            <h3>normal</h3>
            <h4><18.5-25</h4>
        </div>
        <div class="bmiscale3">
            <h3>overweight</h3>
            <h4>25-30</h4>
        </div>
        <div class="bmiscale4">
            <h3>obsc</h3>
            <h4>&#8805;18.5</h4>
        </div>
    </div>
    
    
</body>
<script src="/BMI calculator/Javascript/script.js">

</script>
</html>
